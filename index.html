<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1>Use this tool to browse Wikipedia!</h1>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="text" placeholder="Search for a Wikipedia page here">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn btn-default btn-block">Roll the Dice!<br/><span class="small-text">(Random Entry)</span></button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-default btn-block">Let's Search!</button>
                        </div>                    
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </body>
    <footer>
        <script src="app.js"></script>
    </footer>

</html>
